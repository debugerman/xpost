name: release

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: freebsd
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        id: build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          BINARY_NAME="xpost-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ -n "${GOARM:-}" ]; then
            BINARY_NAME="${BINARY_NAME}v${GOARM}"
          fi
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          go build -trimpath -ldflags="-s -w" -o "${BINARY_NAME}" .
          echo "binary_name=${BINARY_NAME}" >> "$GITHUB_OUTPUT"

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.build.outputs.binary_name }}
